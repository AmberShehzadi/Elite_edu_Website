<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pas.css">
    <link rel="stylesheet" href="css/imgmov.css">
    <link rel="stylesheet" href="css/form.css">
    <title>forgot password</title>
  </head>

  <body>
    
    <div class="form-gap"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-lg-8">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="text-center">
                        <img src="images/lock.png" alt="lock-icon" class="icon">
                      <h2 class="text-center">Forgot Password?</h2>
                      <p>
                        We cannot simply send you your old password. A unique link to reset your password has been generated for you. To reset your password enter you e-mail address to get link.</p>
                      <div class="panel-body">
        
                        <form id="register-form" role="form" autocomplete="off" class="form" method="post">
        
                          <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                              <input type="text" placeholder="Enter Email" name="email" id="email" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <a href="resetes.html"
                            ><button type="button" class="btn btn-primary">RESET password</button></a
                          >
                          </div> 
                        </form>
        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
